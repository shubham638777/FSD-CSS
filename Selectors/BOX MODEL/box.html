<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOX MODEL</title>
    <style>
        html{margin:0px;padding:0px;}
        *{margin:0px;}
        .b-m{
            margin:10px auto;
            padding: 5px;
            background-color:rgb(32, 22, 233);
            border:2px solid #131010;
            width: 300px;
            height: 200px; text-align: center;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <img src="img1.png" alt="img1.png">
    <div class="b-m">Hello World</div>
    <span class="b-m">HELLO World</span>
    <div>Hello World !</div>
</body>
</html>
